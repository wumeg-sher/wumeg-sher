let x = 3

if (x>5){zogb();}

else {zogr();}
    


const circle = new Circle(100, purple)
    .center()
    .drag({onTop:false});
        


const slider = new Slider(0.5, 3)
    .pos(0,50,CENTER,BOTTOM)

slider.on("change", (e)=>{
//    zog(e.target.currentValue);
//    zog(slider.currentValue);
    circle.scale = slider.currentValue;
    if (circle.scale>2.5 && circle.color != red)
        {circle.color=red;
        zogr("sound starting")}
    if (circle.scale <=2.5 && circle.scale >= 1 && circle.color != pink)
        {circle.color=pink};
    
    if (circle.scale<1 && circle.color != yellow)
        {circle.color=yellow;}
})
