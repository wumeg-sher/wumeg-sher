const assets = ["cat.png", "a.png", "shimmer.mp3"];
const path = "assets/";
const progress = new Waiter();

new Frame(FIT, 1024, 768, interstellar, dark, ready, assets, path);
function ready() {
    
    // given F (Frame), S (Stage), W (width), H (height)
    // put code here

    new Grid();




const shimmer = new Aud("shimmer.mp3");
//can't play the sound without the user interacting with it
new Pane("mlem", pink).show(()=>{

    shimmer.play();

    new Pic("cat.png")
        .pos(500, 100)
        .scaleTo(S, 50)
        .drag(S) 
        .alp(0)
        .animate({alpha:1},1); 

    new Pic("a.png")
        .pos(20, 100)
        .scaleTo(S, 45)
        .drag(S)
        .alp(0)
        .animate({alpha:1},1); 
})
